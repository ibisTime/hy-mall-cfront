			<h3>什么是芝麻信用分？</h3>
			<p>
				芝麻信用分（简称芝麻分）是芝麻信用管理有限公司旗下产品，是芝麻信用管理有限公司根据当前采集的个人用户信息进行加工、整理、计算后得出的信用评分，分值范围是350到950，分值越高代表信用水平越好，较高的芝麻分可以帮助个人获得更高效、更优质的服务。
