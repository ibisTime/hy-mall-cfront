<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>订单详情</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="mallOrderDetailWrap">
	
	<div class="orderPro-list mb20 leaseOrderDetail-item"></div>
	
	<div class="titleWrap" id="toUser">
		<p class="fl text">配送方式</p>
		<p class="fr text toUserName"><samp></samp></p>
	</div>
	<div class="storeAddress hidden" id="storeAddress"></div>
	<div class="orderAddress hidden b_e_b" id="orderAddress"></div>
	<div class="orderAddress hidden orderExpress" id="expressDelivery"></div>
	
	<div class="titleWrap mt20 hidden" id="returnOrder">
		<p class="fl text">归还方式</p>
		<p class="fr text"><samp></samp></p>
	</div>
	<div class="storeAddress hidden" id="returnStoreAddress"></div>
	<div class="orderAddress hidden orderExpress" id="returnExpressDelivery"></div>
	
	<div class="orderApplyNote mt20 hidden yunfeiWrap">
		<div class="fl title">运费</div>
		<div class="textarea" id="yunfei"></div>
	</div>
	
	<div class="orderApplyNote mt20">
		<div class="fl title">下单说明</div>
		<div class="textarea" id="applyNote"></div>
	</div>
	
	<div class="orderApplyNote mt20 hidden" id="returnAddress">
		<div class="fl title">寄还地址</div>
		<div class="textarea"></div>
	</div>
	
	<div class="mt20 orderInfo" id="orderInfo"></div>
	
	<div style="height: 1.2rem;"></div>
	<div class="mallBottom hidden">
        <button id="cancelBtn" class="am-button am-button-red cancelBtn fl  hidden">取消预约</button>
        <button id="payBtn" class="am-button am-button-primary payBtn fr hidden">确认支付</button>
        <button id="confirmBtn" class="am-button am-button-red confirmBtn wp100 hidden">确认收货</button>
        <button id="reminderBtn" class="am-button am-button-red reminderBtn wp100 hidden">催一下</button>
        <button id="commentBtn" class="am-button am-button-red reminderBtn wp100 hidden">立即评价</button>
        <button id="returnBtn" class="am-button am-button-red confirmBtn wp100 hidden">立即归还</button>
	</div>
	
	<!-- 弹窗 -->
    <div class="return-dialog hidden" id="dialog">
    	<div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<p>请填写归还信息</p>
                    </div>
                    <div class="am-modal-body">
                    	<form>
                    		<div class="wrap">
                    			<samp class="fl tit">归还方式：</samp>
                    			<div class="fr conWrap">
                    				<select class="wp100 con" id="backType" name="backType"></select>
                    			</div>
                    		</div>
                    		<div class="wrap hidden backAddress ">
                    			<samp class="fl tit">自提点：</samp>
                    			<div class="fr conWrap">
                    				<select class="wp100 con" id="backStore" name="backStore"></select>
                    			</div>
                    		</div>
                    		
	                		<div class="orderApplyNote hidden backAddress" id="backStoreAddress">
								<div class="fl title">归还地址：</div>
								<div class="textarea"></div>
							</div>
                    		
                    		<div class="wrap backLogisticsCompany hidden">
                    			<samp class="fl tit">物流公司：</samp>
                    			<div class="fr conWrap">
                    				<select class="wp100 con" id="backLogisticsCompany" name="backLogisticsCompany">
	                    				<option value=''>请选择</option>
	                    			</select>
	                    			<samp class="error hidden">请选择物流公司</samp>
                    			</div>
                    		</div>
                    		<div class="wrap backLogisticsCode hidden">
                    			<samp class="fl tit">物流单号：</samp>
                    			<div class="fr conWrap">
                    				<input class="wp100 con"  type="number" pattern="[0-9]*"  type="text" id="backLogisticsCode" name="backLogisticsCode" placeholder="请输入物流单号" />
	                    			<samp class="error hidden">不能为空</samp>
                    			</div>
                    		</div>
                    		
                    		<div class="wrap backLogisticsCode hidden">
                    			<samp class="fl tit">物<i></i>流<i></i>单：</samp>
                    			<div id="uploadContainer" class="fr fileWrap">
								    	<div id="uploadBtn" class="wp100 hp100">
								            <div class="wp100 hp100 pic" id="backPdf"></div>
								            <div class="addbackPdf"></div>
								        </div>
                    			</div>
                    		</div>
                    		
                    		<div class="wrap returnAddressType hidden" id="returnAddressType">
                    			<samp class="fl tit">寄还地址：</samp>
                    			<div class="fr conWrap">
                    				<select class="wp100 con"></select>
                    			</div>
                    		</div>
                    	</form>
                		
                		<div class="orderApplyNote hidden" id="dialog-returnAddress2">
							<div class="fl title">平台地址：</div>
							<div class="textarea"></div>
						</div>
                		<div class="orderApplyNote hidden" id="dialog-returnAddress1">
							<div class="fl title">自提点<br/>地址：</div>
							<div class="textarea"></div>
						</div>
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-small am-button-cancel fl" id="canlce">取消</div>
                    	<div class="am-button am-button-small am-button-red fr" id="confirm">提交</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <link rel="import" href="../footer.html?__inline">
    <script type="text/javascript" src="../../js/lib/qiniu/plupload.full.min.js"></script>
    <script type="text/javascript" src="../../js/lib/qiniu/qiniu.min.js"></script>
    <script>
        require(['app/controller/user/LeaseOrderDetail']);
    </script>
</body>

</html>
