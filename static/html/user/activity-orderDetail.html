<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>订单详情</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="mallOrderDetailWrap">
	
	<div class="orderPro-list mb20" id="activityList"></div>
	
	<div class="titleWrap mb20">
		<p class="fl text">活动领队</p>
		<p class="fr text" id="leaderInfo"></p>
	</div>
	
	<div class="titleWrap hidden" id="mallListTitle">
		<p class="fl text">商品清单</p>
	</div>
	<div class="orderPro-list" id="mallList"></div>
	
	<div class="titleWrap mt20 hidden" id="leaseListTitle">
		<p class="fl text">租赁清单</p>
	</div>
	<div class="orderPro-list" id="leaseList"></div>
	
	<div class="actOrderAmount b_e_t mb20">
		<p class="wp100 amount actAmount">活动总额：<samp></samp></p>
		<p class="wp100 amount mallAmount hidden">商品总额：<samp></samp></p>
		<p class="wp100 amount leaseAmount hidden">租赁总额：<samp></samp></p>
		<p class="wp100 totalAmount">总金额：<samp class="tcolor_red"></samp></p>
	</div>
	
	<div class="titleWrap hidden" id="toUser">
		<p class="fl text">配送方式</p>
		<p class="fr text toUserName"><samp></samp></p>
	</div>
	<div class="storeAddress hidden" id="storeAddress"></div>
	<div class="orderAddress hidden b_e_b" id="orderAddress"></div>
	<div class="orderAddress hidden orderExpress" id="expressDelivery"></div>
	
	<div class="orderApplyNote mt20 hidden yunfeiWrap">
		<div class="fl title">运费</div>
		<div class="textarea" id="yunfei"></div>
	</div>
	
	<div class="orderApplyNote mt20">
		<div class="fl title">备注</div>
		<div class="textarea" id="applyNote"></div>
	</div>
	
	<div class="mt20 orderInfo" id="orderInfo"></div>
	
	<div style="height: 1.2rem;"></div>
	<div class="mallBottom hidden">
        <button id="cancelBtn" class="am-button am-button-red cancelBtn fl  hidden">取消报名</button>
        <button id="payBtn" class="am-button am-button-primary payBtn fr hidden">确认支付</button>
        <button id="returnBtn" class="am-button am-button-red wp100 fl  hidden">申请退款</button>
	</div>
	
	<!-- 申请退款弹窗 -->
    <div class="return-dialog hidden" id="applyReturnDialog">
    	<div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<p>申请退款</p>
                    </div>
                    <div class="am-modal-body">
                    	<form id="applyReturnForm">
                    		<div class="wrap">
                    			<samp class="fl tit">备注：</samp>
                    			<div class="fr conWrap">
                    				<input type="text" class="wp100 con" placeholder="请输入申请退款说明..." id="remark" name="remark" />
                    			</div>
                    		</div>
                    	</form>
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-small am-button-cancel fl canlce">取消</div>
                    	<div class="am-button am-button-small am-button-red fr confirm">提交</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/ActivityOrderDetail']);
    </script>
</body>

</html>
