<head>

            </div>
            <div class="swiper-pagination"></div>
        </div>
        
    	<div class="collect" id="collect"></div>
    </div>
    
    <div class="detail-title leaseDetail-title bg_fff wp100 ">

    	<samp class="slogan"></samp>
    	<p class="price1">
    		<samp id="price"></samp>
    	</p>
    	<p class="price2"  id="orPrice"></p>
    </div>
	<div class="titleWrap lease-titleWrap" id="jmDialog">

		<p class="fr text ">
			<samp><img src="../../images/芝麻信用@2x.png">芝麻信用减免&nbsp;&nbsp;学生减免&nbsp;&nbsp;老用户减免</samp>

	<a class="titleWrap lease-titleWrap" id="isAccredit">

			<samp></samp>
			<i class="icon"></i>
		</p>
	</a >
	
	<div class="mallDetail-detail bg_fff b_e_b over-hide" id="detailNav">

    	<div class="nav">评价</div>
    </div>
    
    <div class="mallDetail-detail bg_fff">
    	<div id="content" class="contentWrap detail ptb20lr30"></div>
    	<div id="commentListWrap" class="contentWrap hidden">
    		<div id="commentList" class="detail"></div>
	    	<div class="allComment hidden" id="allComment">查看全部评价</div>
    	</div>
    </div>
	
    <div style="height: 1.3rem;"></div>
    <div class="leaseBottom">
		<div class="am-button am-button-red hidden leaseBottomBtn1" id="subBtn">预约租赁</div>
		<div class="am-button am-button-disabled hidden leaseBottomBtn2">已下架</div>
	</div>
	
	<!--减免说明弹窗-->
    <div class="signIn-dialog hidden dialog" id="jMdialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<p>减免说明</p>
                    </div>
                    <div class="am-modal-body jmExplain-content" id="jMdialog-content">
                    	<div></div>
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-primary-48 close">我知道了</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--弹窗-->
    <div class="signIn-dialog zhiMaCreditt-dialog hidden dialog" id="zMdialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-body">
                    	<div class="title"><i></i>芝麻信用<i></i></div>

                    		<div class="packingList"><i class="dot fl"></i><p class="name fl">免押金只免除免押额范围内的押金，不免预约费用，不可提现。</p></div>
                    	</div>
                    </div>
                    <div class="am-modal-footer">
                    	<a href='../credit/zhiMaCreditAccredit.html' class="am-button am-button-primary-48 close">马上去绑定</a>
                    	<div class="am-button am-button-small mt20 close">我知道了</div>
                    </div>
                </div>
            </div>

    <link rel="import" href="../footer.html?__inline">

        require(['app/controller/lease/LeaseDetail']);
