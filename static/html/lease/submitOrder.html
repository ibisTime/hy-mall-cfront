<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>提交订单</title>
    <link rel="stylesheet" href="../../css/calendar.css" />
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
	<div class="orderPro-list leaseOrderPro-list mb20"></div>
	
	<div class="titleWrap lease-titleWrap">
		<p class="fl text tit">租赁日期</p>
		<p class="fr text leaseDate">
			<samp type="text" id="startDate" ></samp>至<samp type="text" id="endDate" ></samp>
			<i class="icon"></i>
		</p>
		<div class="leaseMask" id="leaseDate"></div>
	</div>
	<div class="titleWrap lease-titleWrap">
		<p class="fl text tit">产品数量</p>
		<div class="fr text pr30">
			<div class="productSpecs-number fr">
				<div class="add fr"></div><div class="sum fr">1</div><div class="subt fr"></div>
			</div>
		</div>
	</div>
	<div class="titleWrap" id="toUser">
		<p class="fl text">运输方式</p>
		<p class="fr text toUserName"><samp></samp><i class="icon"></i></p>
	</div>
	<div class="orderAddressWrap mb20">
		<div class="orderAddress" id="orderAddress">
			<!--<div class="icon icon-dz"></div>
			<div class="wp100 over-hide"><samp class="fl addressee">收货人：<span>搜索</span></samp><samp class="fr mobile">1576166357</samp></div>
			<div class="detailAddress">收货地址： 发的是开发阶段上课连复健科都是垃圾疯狂拉的屎积分卡拉丁是积分来客的</div>
			<div class="icon icon-more"></div>-->
		</div>
		<div class="no-address hidden" id="addAddress"><img src="../../images/no-address.png"/><p>还没有收货地址，点击添加</p></div>
	</div>
	
	<div class="leaseSubmit-info mt20">
		<div class="wrap">
			<p class="fl tit">租金</p>
			<p class="fr" id="rent"></p>
		</div>
		<div class="wrap wrap1">
			<p class="fl">租期</p>
			<p class="fr">天</p>
			<p class="fr" id="rentDay"></p>
		</div>
		<div class="wrap">
			<p class="fl">押金</p>
			<p class="fr" id="deposit"></p>
		</div>
		<div class="wrap wrap1">
			<p class="fl">可减免金额</p>
		<p class="fr primary-color" id="jmAmount"></p>
		</div>
		<div class="wrap">
			<p class="fl">费用合计</p>
			<p class="fr" id="totalAmount"></p>
		</div>
	</div>
	
	<div class="orderApplyNote mt20">
		<div class="fl title">下单说明</div>
		<textarea style="resize: none;" class="textarea" placeholder="对本次交易的说明" id="applyNote"></textarea>
	</div>
	
	<div style="height: 1.2rem;"></div>
	<div class="submitOrderBottom lease-submitOrderBottom">
		<div class="fl">
			<div class="amount"><span>实付：</span><samp id="totalAmount2"></samp></div>
			<div class="amount1" id="totalAmount3"></div>
		</div>
		<input type="button" value="提交订单" class="fr am-button am-button-noradius am-button-red" id="subBtn" />
	</div>
	
	<div id="calendar"></div>
	
	<!--弹窗-->
    <div class="lease-dialog hidden" id="dialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<img src="../../images/包装@2x.png" />
                    	<p>包装清单</p>
                    </div>
                    <div class="am-modal-body packingList-wrap">
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-primary-48" id="close">我知道了</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
    <link rel="import" href="../footer.html?__inline">
    <script src="../js/lib/date/date.js"></script>
	<script src="../js/lib/city.js"></script>
    <script>
        require(['app/controller/lease/SubmitOrder']);
    </script>
</body>

</html>
