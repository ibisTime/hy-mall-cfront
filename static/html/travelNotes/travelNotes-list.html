<!DOCTYPE html>
<html>
	<head>
	    <link rel="import" href="../head.html?__inline">
	    <title>游记</title>
	    <!--SCRIPT_PLACEHOLDER-->
	</head>
	<body>
		<form class="activity-filter am-flexbox" id="formWrapper" style="top: 0;">
			<div class="am-flexbox-item activity-filter-item"><select id="runTeamList"><option value="">跑团</option></select><i class="icon"></i></div>
			<div class="am-flexbox-item activity-filter-item"><div class="startDatetime" id="dateStart"></div><samp id="dateStartVal">日期</samp><i class="icon"></i></div>
		</form>
		<div class="wp100" style="height: 1rem;"></div>
		
		<div id="content" class="wp100 mt20"></div>
	    
	    <div id="loadAll" class="load-all hidden">
	        <img src="../../images/end.png">
	        <span>已经全部加载完毕</span>
	    </div>
	    
		<a class="tNotesAddBtn" href="../travelNotes/travelNotes-addedit.html"></a>
		
		<!--打赏弹窗-->
	    <div class="tNotes-dsDialog dialog hidden" id="dsDialog">
	        <div class="am-modal-mask"></div>
	        <div class="am-modal-wrap">
	            <div role="document" class="am-modal">
	                <div class="am-modal-content">
	                    <div class="am-modal-body">
	                    	<div class="tNotes-dsDialog-top"><img src="../../images/dsDialog-1.png"/><p>打赏</p><img src="../../images/dsDialog-2.png"/></div>
	                    	<div class="tNotes-dsDialog-input">
	                    		<form id="tNotesForm-ds">
	                    			<input type="text" id="quantity" name="quantity" pattern="[0-9]*"  placeholder="输入打赏积分"/>
	                    		</form>
	                    	</div>
	                    </div>
	                    <div class="am-modal-footer">
	                    	<div class="am-button am-button-small am-button-cancel" id="canlce">取消</div>
	                    	<div class="am-button am-button-small am-button-primary-48" id="dsBtn">打赏</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		
	    <link rel="import" href="../footer.html?__inline">
    	<script src="../../js/lib/laydate/laydate.dev.js"></script>
	    <script>
        	require(['app/controller/travelNotes/TravelNotesList']);
	    </script>
	</body>
</html>
