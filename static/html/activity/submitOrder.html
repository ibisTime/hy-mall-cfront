<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>提交订单</title>
    <link rel="stylesheet" href="../../css/calendar.css" />
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
	<!--选择商品-->
	
	<div class="wp100 hidden" id="chooseMallWrap">
		<div class="titleWrap actChoose-titleWrap" id="chooseMall">
			<p class="text"><samp>选择商品</samp>：<i class="icon"></i></p>
		</div>
		<div class="actChoose-mall b_e_t" id="actChoose-mall"></div>
	</div>
	
	<!--选择租赁-->
	<div class="wp100 mt20 hidden" id="chooseLeaseWrap">
		<div class="titleWrap actChoose-titleWrap mt20" id="chooseLease">
			<p class="text"><samp>选择租赁</samp>：<i class="icon"></i></p>
		</div>
		<div class="actChoose-mall b_e_t"  id="actChoose-lease"></div>
	</div>
	<!--运输方式-->
	<div class="titleWrap mt20 hidden" id="toUser">
		<p class="fl text">运输方式</p>
		<p class="fr text toUserName"><samp></samp><i class="icon"></i></p>
	</div>
	<!--收件地址-->
	<div class="wp100 mt20 mb20 hidden" id="chooseAddressWrap">
		<div class="titleWrap actChoose-titleWrap mt20" id="chooseAddress">
			<p class="text"><samp>收件地址</samp>：<i class="icon"></i></p>
		</div>
		<div class="orderAddressWrap b_e_t hidden" id="orderAddressWrap">
			<div class="orderAddress" id="orderAddress"></div>
			<div class="orderAddress hidden" id="toStoreAddress"></div>
		</div>
	</div>
	
	<!--活动-->
	<div class="wp100" id="activityWrap">
		<div class="activity-item b_e_t">
    		<div class="pic fl"></div>
    		<div class="content fr">
    			<div class="name"></div>
    			<div class="info">
    				<samp class="address  wp100"></samp>
    				<samp class="data wp100"></samp>
    			</div>
    			<div class="care"><samp></samp></div>
    			<div class="priceWrap">
    				<div class="price" id="price"></div>
    			</div>
    		</div>
    	</div>
	</div>
	
	<div class="activityForm mt20" id="activityForm">
		<form id="formWrapper" class="form-wrapper">
			<div id="amountType1" class="hidden">
	            <div class="form-item b_e_b">
	                <div class="am-flexbox">
	                    <span class="item-title">户外昵称</span>
	                    <input type="text" placeholder="请输入户外昵称" id="outName" name="outName" class="input-item">
	                </div>
	                <div class="inputMask hidden"></div>
	            </div>
	            <div class="form-item b_e_b">
	                <div class="am-flexbox">
	                    <span class="item-title">联系电话</span>
	                    <input type="tel" placeholder="请输入联系电话" pattern="[0-9]*" id="mobile" name="mobile" class="input-item">
	                </div>
	                <div class="inputMask hidden"></div>
	            </div>
	            <div class="form-item b_e_b">
	                <div class="am-flexbox">
	                    <span class="item-title">真实姓名</span>
	                    <input type="text" placeholder="请输入真实姓名" id="realName" name="realName" class="input-item">
	                </div>
	                <div class="inputMask hidden"></div>
	            </div>
	            <div class="form-item b_e_b">
	                <div class="am-flexbox">
	                    <span class="item-title">身份证号</span>
	                    <input type="text hidden" placeholder="请输入身份证号" id="idNo" name="idNo" class="input-item">
	                </div>
	                <div class="inputMask hidden"></div>
	            </div>
            </div>
            <div class="form-item b_e_b mt20">
                <div class="am-flexbox textarea-wrap">
                    <span class="item-title">备注</span>
                    <textarea type="text" placeholder="备注" id="applyNote" class="textarea-item"></textarea>
                </div>
            </div>
        </form>
	</div>
	
	<div style="height: 1.2rem;"></div>
	<div class="submitOrderBottom">
		<div class="fl amount"><span>实付：</span><samp id="totalAmount"></samp></div>
		<input type="button" value="提交" class="fr am-button am-button-noradius am-button-red" id="subBtn" />
	</div>
    <link rel="import" href="../footer.html?__inline">
	<script src="../js/lib/city.js"></script>
    <script>
        require(['app/controller/activity/SubmitOrder']);
    </script>
</body>
</html>
