<div id="MallListContainer" class="right-left-cont choose-moduleWrap">
	<div class="right-left-cont-title">
        <div class="right-left-cont-back"></div>
        <div class="right-left-cont-title-name">选择商品</div>
    </div>
    
	<div class="wp100 mall_list_top">
        <div id="down" class="mall-up-down down-arrow"></div>
        <div id="allCont" class="hidden bg_fff">
            <div class="ml-top-fl bg_fff b_e_b">所有分类</div>
            <div id="allItem" class="bg_fff ml-top-item ">
                <ul class="clearfix"></ul>
            </div>
            <div id="mall-mask" class="mall-mask"></div>
        </div>
        <div id="mallWrapper" class="b_e_b mallWrapper">
            <div id="scroller" class="scroller">
                <ul></ul>
            </div>
        </div>
    </div>
    <div id="mlTableHeight" style="height: .9rem;"></div>
    <div class="wp100 mall_list_table" id="mlTable">
        <ul></ul>
    </div>
    
	<div style="height: 0.8rem;"></div>
    <div class="right-left-content">
    	<div class="chooseMallList-wrap">
    	</div>
    	
    	<div id="loadAll" class="load-all hidden">
	        <img src="../../../../images/end.png">
	        <span>已经全部加载完毕</span>
	    </div>
    </div>
	<div style="height: 1rem;"></div>
    
	<footer class="fixft right-left-btn over-hide bg_fff b_e_t">
		<div class="am-button am-button-ghost fl resetBtn">重新选择</div>
		<div class="am-button am-button-red fr subBtn">确定</div>
	</footer>
	
	<div id="mask" class="mask hidden"></div>
	<div id="productSpecs" class="productSpecs">
		<div class="close"><img src="/static/images/关掉@2x.png"/></div>
		<div class="productSpecs-top">
			<div class="productSpecs-img"></div>
			<p class="price"></p>
			<p class="quantity"></p>
			<samp class="choice">已选<i></i></samp>
		</div>
		<div class="productSpecs-middle">
			<div class="productSpecs-spec" id="specs1">
				<p class="title" id="specsName1"></p>
				<div class="spec"></div>
			</div>
			<div class="productSpecs-spec hidden"  id="specs2">
				<p class="title" id="specsName2"></p>
				<div class="spec"></div>
			</div>
			
			<div class="productSpecs-number">
				<div class="fl title">购买数量</div>
				<div class="fr">
					<div class="subt fl"></div><div class="sum fl">1</div><div class="add fl"></div>
				</div>
			</div>
		</div>
		
		<div class="productSpecs-btn">
			<div class="am-button am-button-red am-button-noradius subBtn">确定</div>
		</div>
	</div>
</div>
